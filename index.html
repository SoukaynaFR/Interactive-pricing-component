<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Manrope:wght@600;800&display=swap');
  </style>

  <title>Interactive pricing component</title>

</head>

<body>
  <div class="container">
    <div class="top">
      <h2>Simple, traffic-based pricing</h2>
      <span> Sign-up for our 30-day trial. No credit card required.
      </span>
    </div>

    <div class="card">

      <div class="card_top">
        <div class="sliderprice">
          <span class="pageviews-value">10K pageviews</span>
          <span class="price">$<span id="price">8.00</span> <span class="month">/month</span></span>
        </div>
        <input type="range" class="pageviewsslider" id="pageviews" min="0" max="4" step="1" value="0">
        <br>


        <div class="billing">
          <span class="billing-type">Monthly Billing</span>
          <label class="switch">
            <input type="checkbox" id="toggle">
            <span class="slider"></span>
          </label>
          <span class="billing-type">Yearly Billing </span>
          <span class="discount">25% <span class="remove">discount</span></span>
        </div>
      </div>
      <hr>
      <div class="card_bottom">
        <div class="list">
          <span class="span"> <img src="./images/icon-check.svg" alt=""> Unlimited websites</span>
          <span class="span"> <img src="./images/icon-check.svg" alt="">100% data ownership</span>
          <span class="span"> <img src="./images/icon-check.svg" alt="">Email reports</span>
        </div>

        <button class="start-trial">Start my trial</button>
      </div>

    </div>
  </div>



  </div>
  <script src="script.js"></script>

</body>

</html>
